{% extends 'base.html' %}
{% block MainBlock %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label><br>
            {{form.username}}
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label><br>
            {{form.password1}}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label><br>
            {{form.password2}}
        </div>
        <input style="margin-top:10px ;" class="button" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>




{% endblock MainBlock %}
